<div
  class="modal fade detailModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Order Detail</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Owner :
        <span class="orderOwner"></span>
        </br>
        Type :
        <span class="orderType"></span>
        </br>
        Amount :
        <span class="orderAmount"></span>
      </br>
      Status :
      <span class="orderStatus"></span>
       </br>
       Info :
      <span class="orderInfo"></span>
     </br>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
